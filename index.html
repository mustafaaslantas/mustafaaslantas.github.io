<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa ASLANTAŞ | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigasyon -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">Ana Sayfa</a></li>
            <li><a href="#projects">Projeler</a></li>
            <li><a href="#skills">Yetenekler</a></li>
            <li><a href="#contact">İletişim</a></li>
        </ul>
    </nav>

    <!-- Ana Sayfa -->
    <section id="home" class="section">
        <div class="hero-content">
            <h1 class="hero-title">Merhaba, Ben <span class="accent-text">Mustafa ASLANTAŞ</span></h1>
            <p class="hero-subtitle">Computer Engineer | Full Stack Developer</p>
        </div>
    </section>

    <!-- Projeler -->
    <section id="projects" class="section">
        <h2 class="section-title">Projelerim</h2>
        <div class="projects-grid"></div>
    </section>

    <!-- Yetenekler -->
    <section id="skills" class="section">
        <h2 class="section-title">Yeteneklerim</h2>
        <div class="skills-container"></div>
    </section>

    <!-- İletişim -->
    <section id="contact" class="section">
        <h2 class="section-title">İletişim</h2>
        <form class="contact-form" action="https://formspree.io/f/xldjdela" method="POST">
            <input type="text" name="_gotcha" style="display:none">
            <div class="form-group">
                <input type="text" name="name" placeholder="Adınız Soyadınız" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="E-posta Adresiniz" required>
            </div>
            <div class="form-group">
                <textarea name="message" rows="5" placeholder="Mesajınız..." required></textarea>
            </div>
            <div class="g-recaptcha" data-sitekey="6LfjtfQqAAAAADOnqF2QW6BIRbqPDfJ4tzWartRf"></div>
            <button type="submit" class="btn">Gönder</button>
        </form>
    </section>

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
