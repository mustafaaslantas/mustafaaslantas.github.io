<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo | Mustafa ASLANTAŞ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigasyon -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">Ana Sayfa</a></li>
            <li><a href="#projects">Projeler</a></li>
            <li><a href="#skills">Yetenekler</a></li>
            <li><a href="#contact">İletişim</a></li>
        </ul>
    </nav>

    <!-- Ana Sayfa -->
    <section id="home" class="section">
        <div class="hero-content">
            <h1 class="hero-title">Merhaba, Ben <span class="accent-text">Mustafa ASLANTAŞ</span></h1>
            <p class="hero-subtitle">Computer Engineer | Java & Spring Boot Developer | Full Stack Geliştirici | Software Test Engineer | Machine Learning Enthusiast</p>
        </div>
    </section>

    <!-- Projeler -->
    <section id="projects" class="section">
        <h2 class="section-title">Projelerim</h2>
        <div class="projects-grid">
            <!-- Proje kartları script.js'den gelecek -->
        </div>
    </section>

    <!-- Yetenekler -->
    <section id="skills" class="section">
        <h2 class="section-title">Yeteneklerim</h2>
        <div class="skills-container">
            <!-- Yetenekler script.js'den gelecek -->
        </div>
    </section>

    <!-- İletişim -->
    <section id="contact" class="section">
        <h2 class="section-title">İletişim</h2>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Adınız" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="E-posta" required>
            </div>
            <div class="form-group">
                <textarea rows="5" placeholder="Mesajınız" required></textarea>
            </div>
            <button type="submit" class="btn">Gönder</button>
        </form>
    </section>

    <!-- JavaScript Dosyası -->
    <script src="script.js"></script>
</body>
</html>
